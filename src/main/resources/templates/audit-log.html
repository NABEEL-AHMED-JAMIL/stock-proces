<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Audit-Log</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            header {
                background-color: #333;
                color: #fff;
                padding: 10px 0;
                text-align: center;
            }
            nav a {
                color: white;
                text-decoration: none;
                margin: 0 15px;
            }
            nav a:hover {
                text-decoration: underline;
            }
            .table-container {
                display: flex;
                justify-content: center;
                margin-top: 10px;
                padding: 0 20px;
            }
            table {
                width: 100%;
                max-width: 1200px;
                border-collapse: collapse;
                background-color: white;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-top: 20px;
            }
            th, td {
                padding: 12px;
                text-align: center;
                border: 1px solid #ddd;
            }
            th {
                background-color: #4CAF50;
                color: white;
            }
            tbody tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            tbody tr:hover {
                background-color: #f1f1f1;
            }
            /* Error and Success message styling */
            .error-message {
                color: red;
                text-align: center;
                font-size: 1.1em;
                margin-top: 10px;
            }
            .success-message {
                color: green;
                text-align: center;
                font-size: 1.1em;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <!-- Header  -->
        <header>
            <h3 th:if="${appResponse != null}" th:text="${appResponse.message}" style="text-align: center;"></h3>
            <nav>
                <a th:href="@{/fetchFileListByDate(date=${date}, pageNumber=${pageNumber}, pageSize=${pageSize})}">Back</a>
            </nav>
        </header>

        <!-- Error Message  -->
        <div th:if="${appResponse != null && appResponse.status == 'ERROR'}" class="error-message">
            <p th:text="${appResponse.message}"></p>
        </div>

        <!-- Success Table  -->
        <div th:if="${appResponse != null && appResponse.status == 'SUCCESS'}" class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Log</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="auditInfo : ${appResponse.data}">
                        <td th:text="${auditInfo.id}"></td>
                        <td th:text="${auditInfo.logsDetail}"></td>
                        <td th:text="${auditInfo.dateCreated}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
